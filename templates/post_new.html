{% extends 'header.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success margin">Save</button>
        <a href="{% url 'post_list' %}"><button type="button" class="btn btn-secondary margin">Cancel</button></a>
    </form>
</div>
{% endblock %}
