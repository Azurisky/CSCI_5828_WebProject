
{% extends 'header.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">


    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.post_time }}
            </div>
            <h1><a href="{% url 'post_detail_without_edit' pk=post.pk|stringformat:"s" %}">{{ post.title }}</a></h1>
            <p>{{ post.content|linebreaksbr }}</p>
            <hr class="divider" />
        </div>
    {% endfor %}
</div>
{% endblock %}
