{% extends 'header.html' %}



{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="post">
            <a href="{% url 'post_edit' pk=post.pk|stringformat:"s" %}" class="fas fa-edit"></a>
            {% if post.post_time %}
                <div class="date">
                    {{ post.post_time }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
    </div>
</div>

{% endblock %}
